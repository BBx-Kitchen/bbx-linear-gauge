<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/shadow.html">

<!--
## BBX Linear-gauge

Simple Polymer hybrid element to create linear gauge

### Example

```html
<bbx-linear-gauge min="0" max="" value="{{value}}" position="top" gradients='[[0,"#A770EF"],[50,"#CF8BF3"],[100,"#FDB99B"]]'>
</bbx-linear-gauge>
```

@group BBx Kitchen
@element bbx-linear-gauge
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="bbx-linear-gauge">
  <template>

    <style>
       :host {
        display: inline-block;
        transition: all 360ms;
      }

      .container {
        position: relative;
        width: inherit;
        height: inherit;
      }

      #canvas {
        border-radius: 3px;
        @apply(--shadow-elevation-2dp);
      }

    </style>

    <div class="container">
      <canvas id="canvas"></canvas>
      <paper-ripple hidden="{{!ripple}}"></paper-ripple>
    </div>

  </template>

  <script>
    Polymer({
      is: 'bbx-linear-gauge',
      behaviors: [Polymer.IronResizableBehavior],
      properties: {

        /**
        * Min 
        * 
        * The min value for the this._scale
        *
        * @type {Number}
        */
        min: {
          type: Number,
          value: 0
        },

        /**
        * Max 
        * 
        * The max value for the this._scale
        *
        * @type {Number}
        */
        max: {
          type: Number,
          value: 100
        },

        /**
        * value
        * 
        * The current selected value on the current this._scale
        * 
        * @type {Number}
        */
        value: {
          type: Number,
          value: 0
        },

        /**
        * Step
        * 
        * Show marks on given step number
        * 
        * @type {Number}
        */
        step: {
          type: Number,
          value: 20
        },

        /**
        * Align 
        *
        * Align direction
        * 
        * @type {String} (vertical | horizontal)
        */
        align: {
          type: String,
          value: 'horizontal'
        },

        /**
        * Gradients
        * 
        * Array of gradients to draw on the guage
        * Every gradient contains a value and color in the 
        * form of array 
        * 
        * @type {Array.<Array>} @Example [30, 'red']
        */
        gradients: {
          type: Array,
          value: []
        },

        /**
        * Width 
        * 
        * @type {String} 
        */
        width: {
          type: String,
          value: '100%'
        },

        /**
        * Height 
        * 
        * @type {String}
        */
        height: {
          type: String,
          value: '60px'
        },

        /**
        * Indicator position
        * 
        * Defiens the poistion of value's indicator , possible values are : top|bottom
        *
        * @type {String}
        */
        position: {
          type: String,
          value: 'top'
        },

        /**
        * Indicator Color 
        * 
        * Defines the color used to draw the indicator
        *
        * @type {String}
        */
        indicatorColor: {
          type: String,
          value: 'white'
        },

        /**
        * Ripple 
        * 
        * Should activate ripple effect
        *
        * @type {Boolean}
        */
        ripple: {
          type: Boolean,
          value: false
        },

        /**
        * theme
        * 
        * Guage theme
        * 
        * @type {Object}
        */
        theme: {
          type: Object,
          value: {
            'padding': 20,
            'indicator': {
              'stroke': 'white',
              'fill': 'white',
              'blur': 7,
              'shadow': 'rgba(0,0,0,.5)',
              'strokeWidth': 1,
            },
            'steps': {
              'stroke': 'white',
              'blur': 7,
              'shadow': 'rgba(0, 0, 0, .5)'
            },
            'value': {
              'stroke': 'rgba(0,0,0,.5)',
              'fill': 'white',
              'blur': 7,
              'shadow': 'rgba(0, 0, 0, .5)',
              'radius': 12
            }
          }
        },

        /**
        * Scale Factor 
        * 
        * @type {Number}
        */
        scaleFactor: {
          type: Number,
          value: 1
        }
      },

      listeners: {
        'iron-resize': '_onIronResizeListener'
      },

      observers: [
        '_changed(value, min, max, align,step, position,gradients,theme,scaleFactor,gradients.*,theme.*)',
        '_dimensionChanged(width,height)'
      ],

      /**
      * Scale 
      * 
      * Convert the given value from from the choosen scale to the new scale
      * 
      * @param {Number} value value on the old scale
      * @param {Number} max max value of the new scale
      * @param {Number} min min value of the new scale
      * 
      * @return {Number} the value on the new scale
      */
      _scale: function (value, max, min) {

        var oldRange = (this.max - this.min) + this.theme.padding;
        var newRange = (max - min);

        var result = (((value - this.min) * newRange) / oldRange) + min;

        return Math.abs(result);
      },

      /**
      * Resize
      * 
      * Re-caculate the element width and height and force the Redraw
      */
      _resize: function () {

        this._width = this.offsetWidth;
        this._height = this.offsetHeight;

        this._changed(
          this.value,
          this.min,
          this.max,
          this.align,
          this.step,
          this.position,
          this.gradients,
          this.theme
        );
      },

      _drawGradients: function (canvas) {

        var gradient;
        var ctx = canvas.getContext("2d");

        gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);

        if (this.gradients) {
          this.gradients.forEach(function (val, key) {
            gradient.addColorStop(
              this._scale(val[0] + (this.theme.padding / 2), 1, 0), // value
              val[1] // color
            );
          }, this);

          ctx.fillStyle = gradient;

          // create the gradient
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
      },

      _drawValueIndicator: function (canvas) {

        var ctx = canvas.getContext("2d");

        ctx.shadowBlur = this.theme.indicator.blur;
        ctx.shadowColor = this.theme.indicator.shadow;
        ctx.fillStyle = this.theme.indicator.fill;
        ctx.strokeStyle = this.theme.indicator.stroke;
        ctx.lineWidth = this.theme.indicator.strokeWidth;

        ctx.beginPath();

        var scaledValue;
        var factor = parseInt(ctx.font) / 2;

        scaledValue = this._scale(this.value, canvas.width, 0) + this.theme.padding * 2;
        scaledValue += ctx.measureText(Math.floor(this.max)).width / 4;

        if ('top' === this.position) {
          ctx.moveTo(scaledValue, factor);
          ctx.lineTo(scaledValue - factor, 0);
          ctx.lineTo(scaledValue + factor, 0);
          ctx.closePath();
          ctx.fill();
        } else {
          ctx.moveTo(scaledValue, (canvas.height - factor));
          ctx.lineTo(scaledValue - factor, canvas.height);
          ctx.lineTo(scaledValue + factor, canvas.height);
          ctx.closePath();
          ctx.fill();
        }

        ctx.stroke();
      },

      _drawValueCircle: function (canvas) {

        var ctx = canvas.getContext("2d");

        var fontHeight = parseInt(ctx.font);
        var factor = parseInt(ctx.font);
        var r = this.theme.value.radius;
        var x;
        var y;

        ctx.beginPath();

        x = this._scale(
          this.value, canvas.width + (this.scaleFactor / 2), 0
        ) + this.theme.padding * 2;

        x += ctx.measureText(Math.floor(this.max)).width / 4;

        if ('top' === this.position) {
          y = (r * 2) + factor * 1.5;
        } else {
          y = canvas.height - ((r * 2) + factor * 1.5);
        }

        ctx.save();
        ctx.shadowBlur = this.theme.value.blur;
        ctx.shadowColor = this.theme.value.shadow;
        ctx.fillStyle = this.theme.value.fill;
        ctx.lineWidth = this.theme.value.strokeWidth;
        ctx.strokeStyle = this.theme.value.fill;
        ctx.arc(x, y, r, 0, 2 * Math.PI);
        ctx.fill();

        ctx.restore();
        ctx.fillStyle = this.theme.value.stroke;
        var fontWidth = ctx.measureText(Math.abs(this.value)).width;
        ctx.fillText(
          Math.abs(this.value),
          x - (fontWidth / 2),
          y + (fontHeight / 2) - 2
        );

        ctx.stroke();
      },

      _drawSteps: function (canvas, theme) {

        var ctx = canvas.getContext("2d");
        ctx.shadowBlur = this.theme.steps.blur;
        ctx.shadowColor = this.theme.steps.shadow;
        ctx.fillStyle = this.theme.steps.stroke;

        var factor = this.scaleFactor;
        var fontHeight = parseInt(ctx.font);
        var fontWidth;
        var scaledValue;
        var y;
        var x;

        x = canvas.width;
        if ('top' === this.position) {
          y = fontHeight + factor;
        } else {
          y = canvas.height - factor;
          fontHeight = - fontHeight;
        }

        for (var i = this.min; i <= this.max; i += this.step) {

          fontWidth = ctx.measureText(i).width;

          // if (i === Number(this.value)) continue
          ctx.fillText(
            i,
            this._scale(i + (this.theme.padding / 2), x, 0) - (fontWidth / 2),
            y + fontHeight
          );
        }
      },

      _changed: function (value, min, max, step, position, gradients, theme) {

        // we need the element dimension in order to continue
        if (!this._width || !this._height) return;

        if (!(min || max)) return false;

        var c = this.$.canvas;
        c.width = this._width;
        c.height = this._height;

        var ctx = c.getContext("2d");
        ctx.save();
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.font = this.scaleFactor + 12 + "px Arial";

        if (!('top' === position || 'bottom' === position)) {
          this.position = 'top';
        }

        this.value = value < this.min ? 0 : (value > this.max) ? this.max : value;

        this._drawGradients(c);
        this._drawValueIndicator(c);
        this._drawValueCircle(c);
        this._drawSteps(c);
      },

      /**
      * Dimension Changed
      * 
      * Redraw the gauge every time the element dimension is changed
      * 
      * @param {String} width 
      * @param {String} height
      */
      _dimensionChanged: function (width, height) {

        if (width) this.style.width = width;
        if (height) this.style.height = height;

        this._resize();
      },

      /**
      * On Iron Resize Listener
      * 
      * Redraw the gauge every time parent dimension is changed
      */
      _onIronResizeListener: function () {
        this._resize();
      },
    });
  </script>
</dom-module>
